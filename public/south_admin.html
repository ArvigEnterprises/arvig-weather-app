                } else if(eventData.type == 'ad-video') {

                    $('#slideInput').addClass('d-none');
                    $('#slideInput').find('select[name="slide"]').prop('disabled', true)

            modal.find('.modal-body input[name="zip"]').val('');
            modal.find('.modal-body select[name="loopLength"]').val('');
